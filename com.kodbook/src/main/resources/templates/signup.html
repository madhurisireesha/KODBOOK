<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>kodbook</title>
<link rel="stylesheet" type="text/css" th:href="@{/signup.css}"/>
</head>
<body>
	<div class="signupcontainer">
	<h1>Signup to your Account!</h1>
	<form action="/signUp" method="post" class="formcontainer">
		<div>
			<label>USERNAME:</label>
			<input type="text" name="username" class="uname">
		</div>
		<div>
			<label>EMAIL:</label>
			<input type="email" name="email" class="uname">
		</div>
		<div>
			<label>PASSWORD:</label>
			<input type="password" name="password" class="uname">
		</div>
		<div>
			<label>DOB:</label>
			<input type="date" name="dob" class="uname">
		</div>
		<div>
			<label>GENDER:</label>
			<label>Male</label><input type="radio" name="gender">
			<label>Female</label><input type="radio" name="gender">
			<label>Others</label><input type="radio" name="gender">
		</div>
		<div>
			<input type="submit" value="SIGN UP">
		</div>
		</form>
		<a href="/">Already have an account?Login instead</a>
	
	</div>
</body>
</html>
